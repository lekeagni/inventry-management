server:
  port: 8062

eureka:
  client:
    serverUrl:
      defaultZone: http://localhost:8761

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: default-url
          uri: http://localhost:8070
          predicates:
            Path:/

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            Path:/users/**

        - id: category-service
          uri: lb://CATEGORY-SERVICE
          predicates:
            Path:/categories/**

        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            Path:/products/**

        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            Path:/orders/**

        - id: stock-service
          uri: lb://STOCK-SERVICE
          predicates:
            Path:/stocks/**

        - id: facture-service
          uri: lb://FACTURE-SERVICE
          predicates:
            Path:/factures/**

        -id: payment-service
         uri: lb://PAYMENT-SERVICE
         predicates:
            Path:/payments/**

        - id: eureka-server
          uri: http://localhost:8761/eureka
          predicates:
            Path:/eureka-server/**





